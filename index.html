<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Exemplo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!-- Barra de Navegação -->
    <nav class="barra-navegacao">
        <div class="img-logo">
            <p>LOGO</p>
        </div>
        <ul>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#painel">Painel</a></li>
            <li><a href="#quem-somos">Quem Somos</a></li>
            <li><a href="#cadastro" style="color: #34eb5b;">Cadastro</a></li>
        </ul>
    </nav>
    <!-- Fim da barra de navegação -->

    <!-- Seção de Cadastro -->
    <section id="cadastro" class="secao-cadastro">
        <h2>Cadastro</h2>
        <form action="#" method="post" class="formulario-cadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione...</option>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
                <option value="rs">Rio Grande do Sul</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>

            <label for="servico">Serviço:</label>
            <input type="text" id="servico" name="servico" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem..."></textarea>

            <button type="submit" class="botao-cadastrar">Cadastrar</button>
        </form>

        <!-- Botão para contato via WhatsApp -->
        <div class="contato-whatsapp">
            <a href="https://wa.me/SEU_NUMERO_DE_TELEFONE" target="_blank" class="botao-whatsapp">Entre em contato via WhatsApp</a>
        </div>
    </section>
    <!-- Fim da seção de cadastro -->

    <!-- Footer -->
    <footer class="rodape">
        <div class="info-empresa">
            <p>&copy; 2024 Sua Empresa. Todos os direitos reservados.</p>
            <p>Endereço da empresa, Telefone, Email</p>
        </div>

        <div class="links-relevantes">
            <h4>Links Relevantes</h4>
            <ul>
                <li><a href="#">Política de Privacidade</a></li>
                <li><a href="#">Termos de Serviço</a></li>
                <li><a href="#">Suporte</a></li>
                <!-- Adicione mais links conforme necessário -->
            </ul>
        </div>
    </footer>
    <!-- Fim do Footer -->

</body>
</html>
